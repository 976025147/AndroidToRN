apply plugin: 'com.android.application'

project.ext.react = [
        entryFile            : "index.js",
        nodeExecutableAndArgs: ["/usr/local/bin/node"]//添加node路径
]

apply from: "../node_modules/react-native/react.gradle"
apply from: "codepush.gradle"

android {
    compileSdkVersion 26
    buildToolsVersion '26.0.2'
    defaultConfig {
        applicationId "com.example.wuyunqiang.testapp"
        minSdkVersion 19
        targetSdkVersion 26
        versionCode 1
        versionName "1.0.1 "
        multiDexEnabled true
        ndk {
            abiFilters "armeabi-v7a", "x86"
        }
    }


    signingConfigs {
        release {
            storeFile file('/Users/wuyunqiang/Desktop/wuyunqiang.jks')
            storePassword 'wuyunqiang'
            keyAlias 'wuyunqiang'
            keyPassword 'wuyunqiang'
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.release
        }
    }
}

dependencies {
    compile group: 'com.github.bumptech.glide', name: 'glide', version: '3.8.0'
    compile group: 'com.github.bumptech.glide', name: 'okhttp3-integration', version: '1.5.0'
    compile 'com.android.support:multidex:1.0.0'
    compile 'com.scwang.smartrefresh:SmartRefreshLayout:1.0.4-7'
    compile 'com.gyf.barlibrary:barlibrary:2.3.0'
    compile "com.facebook.react:react-native:+" // From node_modules.
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:26.0.0'
    compile 'com.android.support.constraint:constraint-layout:1.0.2'
}
